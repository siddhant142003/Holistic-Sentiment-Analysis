<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Amasent</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #333;
            color: #fff;
            padding: 15px;
        }

        .hello-user {
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .content {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .textfield {
            width: 70%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .submit-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    {% for message in get_flashed_messages() %}
    <script>Swal.fire({ title: "Success", icon: "success", text: "{{ message|safe }}" })</script>
    {% endfor %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{{ url_for('dashboard') }}">Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('contact') }}">Contact Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('about') }}">About Us</a>
                </li>
            </ul>
            <div class="hello-user">Hello, <a style="color: inherit;text-decoration: underline;"
                    href="{{ url_for('logout') }}">{{ user }}</a></div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="content">
            <h1>Contact Us</h1>
            <p>Feel free to get in touch with us using the form below:</p>

            <form method="POST" action="{{ url_for('contact') }}">
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" class="textfield"
                    placeholder="Enter your message"></textarea><br>

                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
